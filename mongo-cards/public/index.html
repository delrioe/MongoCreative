<!DOCTYPE html>
<html>

<head>
    <title>Comments!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="javascripts/comments.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>


    <form id="commentForm" action="">
        <div class="form-group">
        <label for="name" style="font-weight: bold; font-size: 2em">Name: </label><input class="form-control" type="text" id="name" placeholder="Name">
        </div>
        <div class="form-group">
        <label for="comment" style="font-weight: bold; font-size: 2em">Comment: </label><input class="form-control" type="text" id="comment" placeholder="Comment">
        </div>
    </form>
    <form id="queryForm" action="">
        <div class="from-group">
        <label for="name" style="font-weight: bold; font-size: 2em">Name For Query (Optional): </label><input class="form-control" type="text" id="query" placeholder="Query"><br>
        </div>
    </form>
    <button id="postComment" class="btn btn-default">Post Comment</button>
    <button id="getComments" class="btn btn-default">Get Comments</button>
    <button id="deleteComments" class="btn btn-default">Delete All</button>
    <div id="json"></div>
    <div id="done"></div>
    <div id="comments"></div>
    
</body>

</html>
